<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>LOGÍSTICA</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <form name="FormDireccion">
    <fieldset>
      <legend>DIRECCIÓN DE ENVÍO</legend>

      Calle Principal <br>
      <input type="text" name="txtPrincipal" required>
      <br><br>

      Transversal <br>
      <input type="text" name="txtTransversal" required>
      <br><br>

      <input type="checkbox" id="propietario" name="chbEntrega1" value="PROPIETARIO"> Entrega al Propietario<br>
      <input type="checkbox" id="tercero" name="chbEntrega2" value="TERCERO"> Entrega a un Tercero
      <br><br>

      Cantones:
      <select name="cmbCantones">
        <optgroup label="PICHINCHA">
          <option value="Q">Quito</option>
          <option value="R">Rumiñahui</option>
          <option value="M">Mejía</option>
        </optgroup>
        <optgroup label="GUAYAS">
          <option value="G">Guayaquil</option>
          <option value="S">Santa Elena</option>
          <option value="SL">Salinas</option>
        </optgroup>
      </select>

      <br><br>
      <input type="button" id="btnEnviarDatos" value="ENVIAR DATOS">
    </fieldset>
  </form>

  <br>

  <!-- Formulario confidencial oculto -->
  <div id="formConfidencial">
    <form name="FormConfidencial">
      <fieldset>
        <legend>INFORMACIÓN CONFIDENCIAL</legend>

        Código Postal:
        <input type="password" name="pswCodigoPostal" required>
        <br><br>

        Referencia de la Dirección:<br>
        <textarea name="Mensaje" rows="3" cols="30" required></textarea>
        <br><br>

        <input type="button" id="btnProcesar" value="PROCESAR">
      </fieldset>
    </form>
  </div>

  <br>
  <a href="../index.html">← Regresar</a>

  <!-- Script externo -->
  <script src="js/script.js"></script>
</body>
</html>
