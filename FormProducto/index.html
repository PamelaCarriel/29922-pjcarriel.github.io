<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Formulario de Producto</h1>

        <form action="./Script_PHP/guardar.php" method="POST" name="FormProducto" enctype="multipart/form-data">

            <fieldset id="Datos_Basicos">
                <legend>Datos B√°sicos</legend>
                <div class="form-group">
                    <label for="Basico1">Nombre del Producto</label>
                    <input id="Basico1" type="text" name="txtNombre" required autofocus>
                </div>

                <div class="form-group">
                    <label for="Basico2">Descripci√≥n</label>
                    <textarea id="Basico2" maxlength="50" name="txtaDescripcion" required></textarea>
                </div>

                <div class="form-group">
                    <label for="Basico3">Foto del Producto</label>
                    <input id="Basico3" type="file" name="foto" required>
                </div>

                <div class="checkbox-group">
                    <input id="Basico4" type="checkbox" name="ckboxLogistica" value="Logistica">
                    <label for="Basico4">A√±adir informaci√≥n confidencial</label>
                </div>
            </fieldset>

            <!-- üîí DATOS ECON√ìMICOS (inicialmente oculto) -->
            <fieldset id="Datos_Economicos" class="hidden">
                <legend>Datos Econ√≥micos</legend>

                <div class="form-row">
                    <div class="input-with-symbol">
                        <label for="Econ√≥mico1">Precio</label>
                        <input id="Econ√≥mico1" type="number" min="100" max="200" required>
                        <span class="symbol">$</span>
                    </div>

                    <div class="form-group">
                        <label for="Econ√≥mico2">Impuestos</label>
                        <select name="cmbImpuesto" id="Econ√≥mico2">
                            <option value="4">4%</option>
                            <option value="7">7%</option>
                            <option value="16">16%</option>
                            <option value="25">25%</option>
                        </select>
                    </div>
                </div>

                <div class="radio-group">
                    <label><input type="radio" name="rbPromocion" value="Ninguno" checked> Ninguno</label>
                    <label><input type="radio" name="rbPromocion" value="Gratuito"> Transporte gratuito</label>
                    <label><input type="radio" name="rbPromocion" value="Descuento"> Descuento 5%</label>
                </div>
            </fieldset>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <button type="reset" class="btn btn-secondary">Borrar Datos</button>
            </div>

            <div class="back-link">
                <a href="../index.html">‚Üê Regresar</a>
            </div>
        </form>
    </div>

    <script src="js/producto.js"></script>
</body>

</html>
